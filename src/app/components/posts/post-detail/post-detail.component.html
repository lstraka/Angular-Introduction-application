<div *ngIf="post">
  <form>
    <label for="title">Title</label>
    <input class="form-input" id="title" name="title" [(ngModel)]="post.title">
    <br>
    <label for="body">Body</label>
    <textarea class="form-input" rows="5" id="body" name="body" [(ngModel)]="post.body"></textarea>
  </form>
  <p>{{post.createdAt | date: 'dd.MM.yyyy HH:mm'}}</p>

  <button (click)="edit()">Edit post</button>
  <button (click)="removePost()">Remove post</button>
</div>
